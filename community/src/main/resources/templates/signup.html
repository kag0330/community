<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index</title>
<style type="text/css">
body {
	text-align: center;
}
table{
	display: flex;
	justify-content: center;
}
</style>
</head>
<body>
<h1><a href="/">메인으로</a></h1>
	<div>
		<form method="post" action="/signup" th:object="${user}">
			<table>
				<tr>
					<td>ID :</td>
					<td><input type="text" th:field="*{id}"></td>
				</tr>
				<tr>
					<td>PW :</td>
					<td><input type="password" th:field="*{pw}"></td>
				</tr>
				<tr>
					<td>NAME :</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Phone :</td>
					<td><input type="text" th:field="*{phone}"></td>
				</tr>
				<tr>
					<td>Nickname :</td>
					<td><input type="text" th:field="*{nickname}"></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="text" th:field="*{email}"></td>
				</tr>
			</table>
			<input type="submit" value="회원가입">
		</form>
	</div>
</body>

</html>
