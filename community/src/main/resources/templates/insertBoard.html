<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>getBoardList</title>
<style type="text/css">
body {
	text-align: center;
}

table {
	display: flex;
	justify-content: center;
}

textarea {
	width: 100%;
	height: 10em;
	resize: none;
}
</style>
</head>
<body>
	<form action="/insertBoard" method="post" th:object="${board}">
		<table>
			<tr>
				<th>제목</th>
				<td><input type="text" th:field="*{title}"></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td><input type="text" th:name="user" th:value="${session.user.id}" readonly="readonly"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea th:field="*{content}"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="등록"></td>
			</tr>
		</table>
	</form>
</body>
</html>
